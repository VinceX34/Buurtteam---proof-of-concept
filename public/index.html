<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Page - Buurtteamassistent</title>
  <link rel="icon" type="image/x-icon" href="/public/Buut-logo.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      position: relative;
      overflow: hidden;
    }

    /* Header styling */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .header img {
      width: 100px; /* Adjust the size as needed */
      height: auto;
    }

    /* Button container styling */
    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ec0101;
      color: white;
      transition: transform 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.05);
    }

    /* Voiceflow iframe styling */
    .voiceflow-iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000; /* Ensure it stays on top */
    }

    /* Remove any default iframe border or background if present */
    iframe#voiceflow-container {
      background: transparent;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .voiceflow-iframe {
        width: 90%;
        height: 300px;
        right: 5%;
        bottom: 10px;
      }

      .header img {
        width: 80px; /* Adjust for smaller screens */
      }
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <div class="header">
    <a href="index.html">
      <img src="/public/buurtteam.png" alt="Buurtteamassistent Logo">
    </a>
  </div>

  <!-- Button Container -->
  <div class="button-container">
    <a href="Elearning.html" class="button">E-Learning VEOA</a>
    <a href="fullScreen.html" class="button">Kennisbank</a>
  </div>

  <!-- Voiceflow Widget Iframe -->
  <iframe
    id="voiceflow-container"
    class="voiceflow-iframe"
    src="https://your-voiceflow-widget-url" <!-- Replace with your Voiceflow widget URL if needed -->
    title="Voiceflow Widget"
  ></iframe>

  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '675ec3fa4cd2d816d9187212' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production'
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

</body>
</html>
