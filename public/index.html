<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buurtteamassistent</title>
  <link rel="icon" type="image/x-icon" href="/Buut-logo-red.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    /* Header met logo en titel met een licht zwarte streep over de gehele pagina */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px 20px;
      width: 100%;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }
    .header img {
      max-width: 200px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    /* Button-container */
    .button-container {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
    }
    .button {
      background-color: #ec0101;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #c00;
    }
  </style>
</head>
<body>
  <!-- Header met logo en titel -->
  <div class="header">
    <a href="index.html">
      <img src="/buurtteam.png" alt="Buurtteamassistent Logo">
    </a>
    <h1>Portfolio voor verschillende toepassingen van A.I binnen het sociaal domein</h1>
  </div>

  <!-- Button-container -->
  <div class="button-container">
    <a href="https://kennisbank.ai" class="button">Buurtteam Kennisbank</a>
    <a href="kennisbank.html" class="button">Buurtteamassistent</a>
    <a href="https://buurtteamassistent.vercel.app/" class="button">Buurtteamassistent BETA</a>
  </div>

  <!-- Voiceflow chat widget -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '675ec3fa4cd2d816d9187212' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        }).then(function() {
          window.voiceflow.chat.proactive.clear();
          window.voiceflow.chat.proactive.push({ 
            type: 'text', 
            payload: { message: 'Stel je vraag! Ik denk met je mee en indien nodig maak ik een afspraak voor je bij het Buurtteam.' }
          }, { 
            type: 'text', 
            payload: { message: 'Druk op de knop hieronder!' }
          });
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
