<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buurtteamassistent</title>
  <link rel="icon" type="image/x-icon" href="/Buut-logo-red.ico">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    /* Wachtwoord-container */
    #password-container {
      display: none; /* Wordt later getoond als de gebruiker NIET geautoriseerd is */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    #password-container h2 {
      margin-bottom: 20px;
    }
    #password-container input[type="password"] {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ffffff;
      text-align: center;
      width: 220px;
    }
    #password-container button {
      padding: 10px;
      background-color: #ec0101;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 240px;
    }
    #password-container #error {
      color: red;
      margin-top: 10px;
    }

    /* Verborgen content, alleen zichtbaar na correct wachtwoord */
    #protected-content {
      display: none;
    }

    /* Layout-stijlen */
    .header {
      background-color: #fff;
      padding: 10px;
      text-align: left;
    }
    .header img {
      max-width: 200px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .button {
      background-color: #ec0101;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Wachtwoord-invoercontainer -->
  <div id="password-container">
    <h2>Voer wachtwoord in</h2>
    <input type="password" id="pwd" placeholder="Typ hier het wachtwoord">
    <button onclick="checkPassword()">Inloggen</button>
    <p id="error"></p>
  </div>

  <!-- Beschermd deel: alleen zichtbaar als het wachtwoord correct is -->
  <div id="protected-content">
    <!-- Header -->
    <div class="header">
      <a href="index.html">
        <img src="/buurtteam.png" alt="Buurtteamassistent Logo">
      </a>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <a href="Elearning.html" class="button">Kennisbank VEOA</a>
      <!-- Rechtstreeks naar voiceflow.html -->
      <a href="kennisbank.html" class="button">Help mij met ...</a>
    </div>

    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '675ec3fa4cd2d816d9187212' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production'
            }).then(() => {
              window.voiceflow.chat.proactive.clear(); // clear all previous messages
              window.voiceflow.chat.proactive.push({ 
                type: 'text', 
                payload: { message: 'Stel je vraag! Ik denk met je mee en indien nodig maak ik een afspraak voor je bij het Buurtteam.' }
              }, { 
                type: 'text', 
                payload: { message: 'Druk op de knop hieronder!' }
              });
            });
          };
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>

  </div> <!-- EINDE protected-content -->

  <!-- Wachtwoordcontrole -->
  <script>
    // Pas hier het gewenste wachtwoord aan
    const correctPassword = "amsterdammer";

    // Check of de gebruiker al geautoriseerd is
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem("authorized") === "true") {
        document.getElementById('protected-content').style.display = "block";
      } else {
        document.getElementById('password-container').style.display = "flex";
      }
    });

    function checkPassword() {
      const inputVal = document.getElementById('pwd').value;
      const errorElem = document.getElementById('error');
      if (inputVal === correctPassword) {
        localStorage.setItem("authorized", "true");
        document.getElementById('password-container').style.display = "none";
        document.getElementById('protected-content').style.display = "block";
      } else {
        errorElem.textContent = "Onjuist wachtwoord!";
      }
    }
  </script>

</body>
</html>
