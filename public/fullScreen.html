<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Widget</title>
  <style>
    /* Zorg ervoor dat de iframe het volledige scherm vult */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #voiceflow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Geen rand rond de iframe */
    }
  </style>
</head>
<body>
  <!-- Container voor de Voiceflow-widget -->
  <div id="voiceflow-container"></div>

  <!-- Voiceflow Agent Script -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '676ea8ed0eed0c4b262e34d1' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            render: {
              mode: 'embedded',
              target: document.getElementById('voiceflow-container')
            },
            autostart: true
          });
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
